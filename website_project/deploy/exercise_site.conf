server {
    listen 80;
    server_name 47.101.52.0;

    root /var/www/deskcare;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Analytics - prevent fallback to index.html
    location /stats/ {
        try_files $uri $uri/ =404;
    }

    # Updates directory - serve files directly, return 404 if not found (don't fallback to index.html)
    location /updates/ {
        autoindex on;
        try_files $uri =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
